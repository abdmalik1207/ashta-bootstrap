<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">


    <!-- CSS -->
    <link rel="stylesheet" href="frontend/styles/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-info">

    <section>
      <div class="register container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <a href="#">
                  <img src="frontend/images/logo.svg" alt="" height="100" />
                </a>

                <h6 class="text-start my-4 fw-medium">Selamat datang, silahkan daftar!</h6>

                <div class="text-start mb-2">
                  <label class="form-label fw-medium" for="#">Nama</label>
                  <input type="text" id="#" class="form-control rounded-5" placeholder="Tulis nama kamu di sini"/>
                </div>

                <div class="text-start mb-2">
                  <label class="form-label fw-medium" for="#">Email</label>
                  <input type="text" id="#" class="form-control rounded-5" placeholder="Tulis email kamu di sini"/>
                </div>

                <div class="text-start mb-2">
                  <label class="form-label fw-medium" for="#">Telepon</label>
                  <input type="number" id="#" class="form-control rounded-5" placeholder="Tulis email kamu di sini"/>
                </div>

                <div class="text-start mb-2">
                  <label class="form-label fw-medium" for="#">Password</label>
                  <input type="password" id="#" class="form-control rounded-5" placeholder="Tulis password kamu di sini"/>
                </div>

                <div class="text-start mb-2">
                  <label class="form-label fw-medium" for="#">Konfirmasi Password</label>
                  <input type="password" id="#" class="form-control rounded-5" placeholder="Tulis password kamu di sini"/>
                </div>

                <a href="home-2.html" class="text-decoration-none">
                  <button class="btn btn-info text-light rounded-5 w-100 mt-4 fw-medium" type="submit">Daftar Sekarang!</button>
                </a>

                <p class="mt-2 text-muted">Sudah mempunyai akun? &nbsp;<a href="login.html" class="text-decoration-none text-info">Login disini!</a></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Link Bootstrap -->
    <script src="frontend/libraries/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
